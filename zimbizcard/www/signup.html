<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZimBizCard - Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F9FAFB;
      color: #1A1A1A;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h2 {
      color: #0057FF;
    }
    form {
      margin-top: 1rem;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #2CEAB8;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #FFEF5E;
      color: #1A1A1A;
    }
    a {
      color: #0057FF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Create Your Account</h2>
  <form action="create-id.html">
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="index.html">Login</a></p>
</body>
</html>
